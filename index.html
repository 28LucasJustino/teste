<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/c5d333bbd9.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <nav class="login">
            <div class="left-login">
                <h1>Faça Login</h1>
                <img src="./assets/Library-cuate.png" alt="lgo" class="imagem">
            </div>
            
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuario</label>
                        <i class="fa-solid fa-user" id="user"></i><input type="texto" id="inputLogin" placeholder="Usúario">
                    </div>                           
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <i class="fa-solid fa-lock" id="cad"></i><input type="password" id="inputSenha" placeholder="Senha">
                    </div>
                    <input type="submit" onclick="login(); return false" class="result">
                </div>
            </div>
        </nav>
    </main>    
</body>
 <script src="./js/login.js"></script>
</html>
